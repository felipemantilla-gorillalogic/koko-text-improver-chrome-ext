<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Improver with Koko</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    .koko-improver-extension {
      width: 300px;
      box-sizing: border-box;
    }
    .koko-improver-info {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body class="koko-improver-extension">
  <div class="koko-improver-container">
    <div class="koko-improver-logo">
      <img id="logoImage" alt="Logo">
    </div>
    <h2 class="koko-improver-h2">Text Improver with Koko</h2>
    <button id="openOptions" class="koko-improver-button">Open Settings</button>
    <p class="koko-improver-info">Select text on any webpage and click "Improve with Koko" to enhance your writing.</p>
  </div>
  <script src="logoData.js"></script>
  <script src="loadLogo.js"></script>
  <script src="popup.js"></script>
  <script src="entoes.js"></script>
  <script src="estoen.js"></script>
</body>
</html>
